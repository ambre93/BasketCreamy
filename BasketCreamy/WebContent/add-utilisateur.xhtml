<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Création de compte Basket Creamy</title>
</h:head>
<h:body>
<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="formUser">
				
				<h:panelGroup id="panelUser">
					
					<h:panelGrid columns="3" cellspacing="0" cellpadding="8">
						<h:outputLabel value="Id : " style="color:blue"></h:outputLabel>
						<h:inputText id="ident" value="#{userBean.id}" disabled="true"
									readonly="true" style="color:blue">
						</h:inputText>
						<h:outputText></h:outputText>
						
						<h:outputLabel value="Nom : "></h:outputLabel>
						<h:inputText id="nom" value="#{userBean.nom}" required="true" requiredMessage="Le Nom est obligatoire (entre 2 et 20 caractères) !">
							<f:validateLength minimum="2" maximum="20" />
						</h:inputText>
						<h:message for="nom" style="color:red"></h:message>
		
						<h:outputLabel value="Prénom : "></h:outputLabel>
						<h:inputText id="prenom" value="#{userBean.prenom}" required="true" requiredMessage="Le Prénom est obligatoire (entre 2 et 20 caractères) !">
							<f:validateLength minimum="2" maximum="20" />
						</h:inputText>
						<h:message for="prenom" style="color:red"></h:message>
						
						<h:outputLabel value="Date de naissance : "></h:outputLabel>
						<h:inputText id="dateNaissance" value="#{userBean.dateNaissance}"
									required="true" requiredMessage="La date de naissance est obligatoire !"
									validatorMessage="Date de naissance incorrecte ! Elle doit être au format jj/mm/aaaa">
							<f:validateRegex pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$"></f:validateRegex>
		<!-- 					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime> il faut mettre dateNaissance en type Date dans le userBean -->
						</h:inputText>
						<h:message for="dateNaissance" style="color:red"></h:message>
						
												<h:outputLabel value="Telephone : "></h:outputLabel>
						<h:inputText id="telephone" value="#{userBean.telephone}" required="true" requiredMessage="Le numéro de téléphone est obligatoire (entre 10 et 13 caractères) !"
									validatorMessage="Le format du numéro de téléphone est incorrect !">
							<f:validateLength minimum="10" maximum="13" />
							<f:validateRegex pattern="[0-9]$"></f:validateRegex>
						</h:inputText>
						<h:message for="telephone" style="color:red"></h:message>
							
		
						<h:outputLabel value="Email : "></h:outputLabel>
						<h:inputText id="email" value="#{userBean.email}" required="true" requiredMessage="L'email est obligatoire (entre 6 et 20 caractères) !"
									validatorMessage="Le format de l'Email est incorrect !">
							<f:validateLength minimum="6" maximum="30" />
							<f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></f:validateRegex>
						</h:inputText>
						<h:message for="email" style="color:red"></h:message>
						
						<h:outputLabel value="Mot de passe : "></h:outputLabel>
						<h:inputSecret id="motDePasse" value="#{userBean.motDePasse}"
									required="true" requiredMessage="Le Mot de passe est obligatoire !">
							<f:validateLength minimum="3" maximum="20" />
						</h:inputSecret>
						<h:message for="motDePasse" style="color:red"></h:message>
						
						<h:outputLabel value="Mot de passe (confirmation) : "></h:outputLabel>
						<h:inputSecret id="motDePasseConfirmation" value="#{userBean.motDePasseConfirmation}"
									required="true" requiredMessage="Le Mot de passe de confirmation est obligatoire !">
							<f:validateLength minimum="3" maximum="20" />
						</h:inputSecret>
						<h:message for="motDePasseConfirmation" style="color:red"></h:message>
						
						
						
						<div id="AdrFacturation">
							<h:outputLabel value="Numero rue : "></h:outputLabel>
							<h:inputText id="numeroFact" value="#{adresseBean.numero}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="numeroFact" style="color:red"></h:message>
							
							<h:outputLabel value="Rue: "></h:outputLabel>
							<h:inputText id="rueFact" value="#{adresseBean.rue}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="rueFact" style="color:red"></h:message>
							
							<h:outputLabel value="Ville : "></h:outputLabel>
							<h:inputText id="villeFact" value="#{adresseBean.ville}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="villeFact" style="color:red"></h:message>
							
							<h:outputLabel value="Code postal: "></h:outputLabel>
							<h:inputText id="codePostalFact" value="#{adresseBean.codePostal}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="codePostalFact" style="color:red"></h:message>
						 </div>
						<div id="AdrLivraison">
							<h:outputLabel value="Numero rue livraison : "></h:outputLabel>
							<h:inputText id="numeroLiv" value="#{adresseBean.numero}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="numeroLiv" style="color:red"></h:message>
							
							<h:outputLabel value="Rue livraison "></h:outputLabel>
							<h:inputText id="rueLiv" value="#{adresseBean.rue}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="rueLiv" style="color:red"></h:message>
							
							<h:outputLabel value="Ville livraison : "></h:outputLabel>
							<h:inputText id="villeLiv" value="#{adresseBean.ville}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="villeLiv" style="color:red"></h:message>
							
							<h:outputLabel value="Code postal livraison "></h:outputLabel>
							<h:inputText id="codePostalLiv" value="#{adresseBean.codePostal}" required="true" requiredMessage="L'adresse de facturation est obligatoire!">
								
							</h:inputText>
							<h:message for="codePostalLiv" style="color:red"></h:message> 
						</div>
						<div id="cartepaiement">
							<h:outputLabel value="Numero carte de paiement : "></h:outputLabel>
							<h:inputSecret id="numCarte" value="#{carteBean.numCarte}"
										required="true" requiredMessage="Le numero de carte de paiement est obligatoire !">
								<f:validateLength minimum="16" maximum="16" />
							</h:inputSecret>
							<h:message for="numCarte" style="color:red"></h:message>
							
							<h:outputLabel value="Date validite carte : "></h:outputLabel>
							<h:inputText id="dateValidite" value="#{carteBean.dateValidite}"
										required="true" requiredMessage="La date de validite est obligatoire !"
										validatorMessage="Date incorrecte ! Elle doit être au format mm/aaaa">
								<f:validateRegex pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$"></f:validateRegex>
			<!-- 					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime> il faut mettre dateNaissance en type Date dans le userBean -->
							</h:inputText>
							<h:message for="dateValidite" style="color:red"></h:message>
							
							<h:outputLabel value="Crypto : "></h:outputLabel>
							<h:inputSecret id="crypto" value="#{carteBean.crypto}"
										required="true" requiredMessage="Le crypto est obligatoire !">
								<f:validateLength minimum="3" maximum="3" />
							</h:inputSecret>
							<h:message for="numCarte" style="color:red"></h:message>
						</div>
					</h:panelGrid>		
				</h:panelGroup>
				
				<h:panelGroup id="panelMessages">
					<h:panelGrid columns="1" cellspacing="0" cellpadding="0">
						<h:outputText value="#{userBean.messageSuccess}" style="color:green"></h:outputText>
						<h:outputText value="#{userBean.messageError}" style="color:red"></h:outputText>
					</h:panelGrid>
				</h:panelGroup>
		
				<h:panelGroup id="panelButtons">
					<h:panelGrid columns="3" cellspacing="0" cellpadding="8">
						<h:commandButton id="addUser" value="Inscription" action="#{userBean.ajouter()}"></h:commandButton>
					</h:panelGrid>
				</h:panelGroup>
				
			</h:form>
			
			<h:form>
				<h:panelGroup id="panelButtons">
					<h:panelGrid columns="3" cellspacing="0" cellpadding="8">
						<h:commandButton id="raz" value="Réinitialiser" action="#{userBean.initialiser()}"></h:commandButton>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
